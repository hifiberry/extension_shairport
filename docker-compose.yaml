version: '3.7'
services:
  shairport-sync:
    container_name: shairport-sync
    restart: always
    #image: ghcr.io/hifiberry/extension_shairport-sync:4.3.2.x
    build:
      dockerfile: Dockerfile.shairport-sync
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/snd:/dev/snd
    volumes:
      - /tmp/shairport-sync:/tmp/shairport-sync
      - /etc/shairport-sync.conf:/etc/shairport-sync.conf
      - /etc/asound.conf:/etc/asound.conf
      - /run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    group_add:
      - 2001
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
